<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog của tôi</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: white;
            color: black;
            transition: background-color 0.3s, color 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 600px;
            width: 100%;
        }
        .toggle {
            appearance: none;
            cursor: pointer;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #f0c040;
            box-shadow: inset 10px -10px 0px rgba(0, 0, 0, 0.2);
            transition: all 0.5s;
            border: none;
            margin-bottom: 10px;
        }
        .toggle:checked {
            background: #222;
            box-shadow: inset 10px -10px 0px rgba(255, 255, 255, 0.5);
        }
        .dark-mode {
            background-color: #222;
            color: white;
        }
        #content {
            background: rgba(255, 255, 255, 0.8);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: left;
            max-width: 100%;
            overflow-wrap: break-word;
        }
    </style>
    <script>
        async function loadReadme() {
            try {
                const response = await fetch('README.md');
                const text = await response.text();
                document.getElementById('content').innerText = text;
            } catch (error) {
                document.getElementById('content').innerText = 'Không thể tải nội dung';
            }
        }
        window.onload = function() {
            loadReadme();
            if (localStorage.getItem("darkMode") === "true") {
                document.body.classList.add("dark-mode");
                document.getElementById("toggle").checked = true;
            }
        };
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
            localStorage.setItem("darkMode", document.body.classList.contains("dark-mode"));
        }
    </script>
</head>
<body>
    <div class="container">
        <input id="toggle" class="toggle" type="checkbox" onclick="toggleDarkMode()">
        <h1>Chào mừng đến với blog của tôi!</h1>
        <div id="content">Đang tải nội dung...</div>
    </div>
</body>
</html>
