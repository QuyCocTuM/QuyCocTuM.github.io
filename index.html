<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog của tôi</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: white;
            color: black;
            transition: background-color 0.3s, color 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .background {
            --bg: hsl(240, 100%, 10%);
            background: var(--bg);
            position: fixed;
            height: 100vh;
            width: 100vw;
            transition: background 500ms;
        }
        .toggle {
            --size: 2rem;
            appearance: none;
            outline: none;
            cursor: pointer;
            width: var(--size);
            height: var(--size);
            box-shadow: inset calc(var(--size) * 0.33) calc(var(--size) * -0.25) 0;
            border-radius: 999px;
            color: hsl(240, 100%, 95%);
            transition: all 500ms;
            z-index: 1;
        }
        .toggle:checked {
            --ray-size: calc(var(--size) * -0.4);
            --offset-orthogonal: calc(var(--size) * 0.65);
            --offset-diagonal: calc(var(--size) * 0.45);
            transform: scale(0.75);
            color: hsl(40, 100%, 50%);
            box-shadow: 
                inset 0 0 0 var(--size),
                calc(var(--offset-orthogonal) * -1) 0 0 var(--ray-size),
                var(--offset-orthogonal) 0 0 var(--ray-size),
                0 calc(var(--offset-orthogonal) * -1) 0 var(--ray-size),
                0 var(--offset-orthogonal) 0 var(--ray-size),
                calc(var(--offset-diagonal) * -1) calc(var(--offset-diagonal) * -1) 0 var(--ray-size),
                var(--offset-diagonal) var(--offset-diagonal) 0 var(--ray-size),
                calc(var(--offset-diagonal) * -1) var(--offset-diagonal) 0 var(--ray-size),
                var(--offset-diagonal) calc(var(--offset-diagonal) * -1) 0 var(--ray-size);
        }
        .toggle:checked ~ .background {
            --bg: white;
        }
        .toggle:checked ~ .title {
            --color: hsl(40, 100%, 50%);
        }
        .title {
            --color: hsl(240, 100%, 95%);
            color: var(--color);
            z-index: 1;
            cursor: pointer;
            display: block;
            padding: 0.5rem 0 0;
            transition: color 500ms;
        }
    </style>
    <script>
        async function loadReadme() {
            const response = await fetch('README.md');
            const text = await response.text();
            document.getElementById('content').innerText = text;
        }
        window.onload = function() {
            loadReadme();
            if (localStorage.getItem("darkMode") === "true") {
                document.body.classList.add("dark-mode");
                document.getElementById("toggle").checked = true;
            }
        };
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
            localStorage.setItem("darkMode", document.body.classList.contains("dark-mode"));
        }
    </script>
</head>
<body>
    <input id="toggle" class="toggle" type="checkbox" onclick="toggleDarkMode()">
    <div class="background"></div>
    <label for="toggle" class="title">Toggle dark mode</label>
    <h1>Chào mừng đến với blog của tôi!</h1>
    <div id="content">Đang tải nội dung...</div>
</body>
</html>
