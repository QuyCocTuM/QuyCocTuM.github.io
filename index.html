<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog của tôi</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: white;
            color: black;
            transition: background-color 0.5s ease, color 0.5s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            text-align: center;
            overflow-x: hidden;
        }
        .container {
            max-width: 90%;
            width: 100%;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .toggle {
            --size: 2rem;
            appearance: none;
            outline: none;
            cursor: pointer;
            width: var(--size);
            height: var(--size);
            box-shadow: inset calc(var(--size) * 0.33) calc(var(--size) * -0.25) 0;
            border-radius: 999px;
            color: #121212;
            transition: all 500ms;
            z-index: 1;
            background: none;
            border: none;
            position: fixed;
            top: 10px;
            right: 10px;
        }
        .dark-mode {
            background-color: #222;
            color: white;
            transition: background-color 0.5s ease, color 0.5s ease;
        }
        #content {
            max-width: 100%;
            width: 100%;
            padding: 20px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: left;
            overflow-wrap: break-word;
            transition: background 0.5s, color 0.5s, transform 0.3s ease-in-out;
            font-size: 16px;
            line-height: 1.6;
            white-space: pre-line;
        }
        .dark-mode #content {
            background: rgba(0, 0, 0, 0.8);
            color: white;
            transform: scale(1.02);
        }
        @media (max-width: 768px) {
            .container {
                max-width: 95%;
                padding: 10px;
            }
            #content {
                padding: 15px;
            }
        }
    </style>
    <script>
        async function loadReadme() {
            try {
                const response = await fetch('README.md');
                const text = await response.text();
                document.getElementById('content').innerHTML = marked.parse(text);
            } catch (error) {
                document.getElementById('content').innerText = 'Không thể tải nội dung';
            }
        }
        window.onload = function() {
            loadReadme();
            if (localStorage.getItem("darkMode") === "true") {
                document.body.classList.add("dark-mode");
                document.getElementById("toggle").checked = true;
            }
        };
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
            localStorage.setItem("darkMode", document.body.classList.contains("dark-mode"));
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <input id="toggle" class="toggle" type="checkbox" onclick="toggleDarkMode()">
    <div class="container">
        <h1>Chào mừng đến với blog của tôi!</h1>
        <div id="content">Đang tải nội dung...</div>
    </div>
</body>
</html>
